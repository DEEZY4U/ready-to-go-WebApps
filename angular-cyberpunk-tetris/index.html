<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Tetris</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
    }
    .font-press-start {
      font-family: 'Press Start 2P', cursive;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@7.8.1",
    "rxjs/operators": "https://esm.sh/rxjs@7.8.1/operators",
    "rxjs/ajax": "https://esm.sh/rxjs@7.8.1/ajax",
    "rxjs/webSocket": "https://esm.sh/rxjs@7.8.1/webSocket",
    "rxjs/testing": "https://esm.sh/rxjs@7.8.1/testing",
    "rxjs/fetch": "https://esm.sh/rxjs@7.8.1/fetch",
    "@angular/compiler": "https://esm.sh/@angular/compiler@20.3.2?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@20.3.2?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@20.3.2?external=rxjs"
  }
}
</script>
</head>
<body class="bg-slate-950 text-slate-200">
  <app-root></app-root>
</body>
</html>
