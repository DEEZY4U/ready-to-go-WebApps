<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .info-box {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        #gameCanvas {
            border: 4px solid #667eea;
            border-radius: 10px;
            display: block;
            background: #1a1a2e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #555;
            font-size: 0.95rem;
        }

        .instructions kbd {
            background: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 2px 7px;
            font-family: monospace;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            text-align: center;
            z-index: 1000;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        #gameOver h2 {
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        #gameOver p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            #gameCanvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>

        <div class="info-panel">
            <div class="info-box">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">High Score</div>
                <div class="info-value" id="highScore">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">Level</div>
                <div class="info-value" id="level">1</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button class="btn" id="startBtn">Start Game</button>
            <button class="btn" id="pauseBtn" style="display: none;">Pause</button>
        </div>

        <div class="instructions">
            Use <kbd>‚Üë</kbd> <kbd>‚Üì</kbd> <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> arrow keys to control the snake
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="gameOver">
        <h2>Game Over! üéÆ</h2>
        <p>Your Score: <strong id="finalScore">0</strong></p>
        <button class="btn" id="restartBtn">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const levelEl = document.getElementById('level');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const gameOverEl = document.getElementById('gameOver');
        const overlay = document.getElementById('overlay');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = 0;
        let level = 1;
        let gameLoop;
        let gameRunning = false;
        let gamePaused = false;
        let speed = 150;

        // Colors
        const snakeColor = '#4facfe';
        const snakeHeadColor = '#00f2fe';
        const foodColor = '#f5576c';
        const gridColor = '#2a2a3e';

        function drawGame() {
            if (gamePaused) return;

            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = gridColor;
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Move snake
            if (dx !== 0 || dy !== 0) {
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };

                // Check wall collision
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    endGame();
                    return;
                }

                // Check self collision
                for (let segment of snake) {
                    if (head.x === segment.x && head.y === segment.y) {
                        endGame();
                        return;
                    }
                }

                snake.unshift(head);

                // Check food collision
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreEl.textContent = score;

                    // Update level
                    level = Math.floor(score / 50) + 1;
                    levelEl.textContent = level;

                    // Increase speed
                    if (score % 50 === 0) {
                        speed = Math.max(50, speed - 10);
                        clearInterval(gameLoop);
                        gameLoop = setInterval(drawGame, speed);
                    }

                    generateFood();
                } else {
                    snake.pop();
                }
            }

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = snakeHeadColor;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = snakeHeadColor;
                } else {
                    // Body
                    ctx.fillStyle = snakeColor;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = snakeColor;
                }

                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
                ctx.shadowBlur = 0;
            });

            // Draw food with animation
            const pulse = Math.sin(Date.now() / 200) * 2;
            ctx.fillStyle = foodColor;
            ctx.shadowBlur = 20;
            ctx.shadowColor = foodColor;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2 + pulse,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function generateFood() {
            let validPosition = false;
            while (!validPosition) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };

                validPosition = true;
                for (let segment of snake) {
                    if (food.x === segment.x && food.y === segment.y) {
                        validPosition = false;
                        break;
                    }
                }
            }
        }

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            level = 1;
            speed = 150;
            scoreEl.textContent = score;
            levelEl.textContent = level;
            generateFood();

            gameRunning = true;
            gamePaused = false;
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';

            gameLoop = setInterval(drawGame, speed);
        }

        function pauseGame() {
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
            if (!gamePaused) {
                drawGame();
            }
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);

            if (score > highScore) {
                highScore = score;
                highScoreEl.textContent = highScore;
            }

            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
            overlay.style.display = 'block';
            pauseBtn.style.display = 'none';
            startBtn.style.display = 'inline-block';
        }

        function restartGame() {
            gameOverEl.style.display = 'none';
            overlay.style.display = 'none';
            startGame();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
            e.preventDefault();
        });

        // Button events
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        restartBtn.addEventListener('click', restartGame);

        // Initial draw
        drawGame();
    </script>
</body>

</html>
